<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пользовательское соглашение</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 30px;
        }
        .pdf-container {
            width: 100%;
            height: 80vh;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn-back {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: #d32f2f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn-back:hover {
            background: #b71c1c;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .pdf-container {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Пользовательское соглашение</h1>
        <div class="pdf-container">
            <embed src="/documents/soglas.pdf" type="application/pdf" width="100%" height="100%">
        </div>
        <a href="#" onclick="window.close();" class="btn-back">Закрыть</a>
    </div>
</body>
</html>
