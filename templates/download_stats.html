{% extends "base.html" %}

{% block content %}
<h1>Выгрузка статистики</h1>

<button id="downloadStatsBtn" class="btn btn-success">Выгрузить данные</button>

<div class="stats-params">
    <h3>Выберите период для выгрузки</h3>
    <form id="downloadStatsForm" action="/api/download_stats/" method="post">
        <div class="form-group">
            <label for="start-date">Начальная дата:</label>
            <input type="date" id="start-date" name="start_date" required>
        </div>
        <div class="form-group">
            <label for="end-date">Конечная дата:</label>
            <input type="date" id="end-date" name="end_date" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Сформировать отчет</button>
        </div>
    </form>
</div>

<div class="stats-info">
    <p>Отчет будет содержать:</p>
    <ul>
        <li>Все донации за выбранный период</li>
        <li>Все мероприятия за выбранный период</li>
        <li>Статистику по регистрациям и посещениям</li>
        <li>Общую статистику по донорам</li>
    </ul>
</div>
{% endblock %}
